<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><strong>中南大学面条注册表</strong></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>中南大学面试注册表</h1>
    </div>
    
    <div class="box1">
        <p id = "reg">注册表单</p>

        <div class="box2">
            <div class="boox2">

                <label for="fullname">姓名</label>
                <input type="text" name="FullName" id="fullname" placeholder="请输入你的姓名">
            </div>


            <div class="boox3">
                <label for="sex">性别</label>
                <label for="female">女</label>
                <input type="radio" name="female" id="female">
                <label for="male">男</label>
                <input type="radio" name="male" id="male">
            </div>

            <label for="pswd">密码</label>
            <input type="password" name="pswd" id="pswd" placeholder="请输入密码">

            <div class="fix"></div>

            <label for="phone">电话</label>
                <input type="text" name="phone" id="phone" placeholder="输入你的电话">
            <div class="fix"></div>
            <label for="email">邮箱</label>
            <input type="text" name="email" id="email" placeholder="输入邮箱地址">
            <div class="fix"></div>

            <label for="eb">学历</label>
            <select name="eb" id="eb">

                <option value="本科">本科</option>
                <option value="高中">高中</option>
                <option value="初中">初中</option>
                <option value="小学">小学</option>
                <option value="幼儿园">幼儿园</option>
                <option value="胎教">胎教</option>
            </select>
            <div class="fix"></div>

            <form name="my_form.txt" method="POST" >

                <label for="ex" style="float: left;" >经历（个人介绍）</label>
                <textarea style="float: right;" name="ex" id="ex" cols="30" rows="10"></textarea>
            </form>
            <div class="fix"></div>
            <input type="submit" value="提交">
            <input type="reset" value="重置">




           
        </div>
    </div>

    
    <a href="https://www.csu.edu.cn/">中南官网1</a>
    <div class="fix"></div>
    <a href="https://www.csu.edu.cn/">中南官网2</a>
    <div class="fix"></div>
    <img src="images/SCH.jpg" alt="">





</body>
</html>
